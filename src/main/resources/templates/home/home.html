<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
<h1>Welcome [[${user.firstName}]]</h1>
<div th:if="${#lists.size(apps) > 0}">
    <h2>Applications</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Application Date</th>
            <th>Status</th>
<!--            <th>Next Action</th>-->
        </tr>
        <tr method="get" th:each="app : ${apps}">
            <td th:text="${app.company}"></td>
            <td th:text="${app.jobTitle}"></td>
            <td th:text="${app.appDate}"></td>
            <td th:text="${app.status}"></td>
        </tr>
    </table>
</div>
<form th:action="@{/createApplication/{userId} (userId=${user.id})}" method="get">
    <button type="submit">Create New Application</button>
</form>

<!--<a method="get" th:href="@{/users}">Back</a>-->
<!--<form method="post" th:action="@{/users/{userId}/account (userId=${user.userId})}">-->
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
