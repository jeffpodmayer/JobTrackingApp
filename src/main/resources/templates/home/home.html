<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <script src="https://kit.fontawesome.com/0fe1471627.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Welcome [[${user.firstName}]]</h1>
<div th:if="${#lists.size(apps) > 0}">
    <h2>Applications</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Application Date</th>
            <th>Status</th>
            <th>Edit</th>
            <!--            <th>Next Action</th>-->
        </tr>

            <tr method="get" th:each="app : ${apps}">
                <td th:text="${app.company}"></td>
                <td th:text="${app.jobTitle}"></td>
                <td th:text="${app.appDate}"></td>
                <td th:text="${app.status}"></td>
                <td><a th:href="@{/applications/{appId} (appId=${app.appId})}"><i class="fa-solid fa-square-pen"></i></a></td>
            </tr>
    </table>
</div>
<form th:action="@{/applications/createApplication/{userId} (userId=${user.id})}" method="get">
    <button type="submit">Create New Application</button>
</form>

<!--<a method="get" th:href="@{/users}">Back</a>-->
<!--<form method="post" th:action="@{/users/{userId}/account (userId=${user.userId})}">-->
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
